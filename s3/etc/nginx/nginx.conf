user  www-data;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /run/nginx.pid;


# workerの数
# auto: コア数に合わせて設定
worker_processes auto;
worker_rlimit_nofile 100000;
events {
  # 1ワーカーあたりの接続数
  worker_connections 2048;

  # 複数リクエストを同時に受け付けるか
  multi_accept on;

  # I/O多重化に使うシステムコールを選択する
  # epollはselect/pollに比べて計算量が少なく、また監視対象のファイルディスクリプタの数が無制限
  use epoll;

}


http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    # HTTPレスポンスヘッダのServerにnginxのバージョンを入れるか
    server_tokens off;
    
    tcp_nopush on;
    #gzip
    gzip on;
    gzip_http_version 1.0;
    gzip_disable "msie6";
    gzip_proxied any;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript application/javascript application/json;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    log_format ltsv "time:$time_local"
                "\thost:$remote_addr"
                "\tforwardedfor:$http_x_forwarded_for"
                "\treq:$request"
                "\tstatus:$status"
                "\tmethod:$request_method"
                "\turi:$request_uri"
                "\tsize:$body_bytes_sent"
                "\treferer:$http_referer"
                "\tua:$http_user_agent"
                "\treqtime:$request_time"
                "\tcache:$upstream_http_x_cache"
                "\truntime:$upstream_http_x_runtime"
                "\tapptime:$upstream_response_time"
                "\tvhost:$host";

    access_log  /var/log/nginx/access.log  ltsv;

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  65;

    #gzip  on;

    include /etc/nginx/conf.d/*.conf;
    include /etc/nginx/sites-enabled/*.conf;
}